<html>
    <body>
        <h2>Given positive number is a multiple of 3 or a multiple of a 7:</h2>
        <input type="text" id="n1"><br><br>
        <input type="button" value="check" onclick="multi()">
    </body>
    <head>
<title>program 7</title>
<script>
    function multi(){
        var a=parseInt(document.getElementById("n1").value);

        if(a>0)
        {
            if(a%3 ==0 || a%7==0)
            {
                alert(true);
            }
            else{
                alert(false);
            }
        }
            else{
                alert("the numbet is negative.please enter the positive number");

            }
        
    }
</script>
    </head>
</html>
