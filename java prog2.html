<html>
    <body><h3>area of the triangle is:</h3></body>
    <head>
        <title>program 2</title>
        <script type="text/javascript">
            var a,b,c,area;
            a=5;
            b=6;
            c=7;
            s=(a+b+c)/2;
            area=Math.sqrt(s*((s-a)*(s-b)*(s-c)));
            document.write("area of the triangle=",area);
       
        </script>
    
    
</html>
